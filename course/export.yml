version: 1
project:

  plugins:
    - https://github.com/TUD-JB-Templates/JB2_plugins/releases/download/exercise/pdf_exercise.mjs

  downloads:
    - id: output-pdf

  exports:
    - id: output-pdf
      format: typst
      template: ../
      output: ./exports/plain_typst_book.pdf
# additional options #

# Include a figure at the cover page
      cover: cover.png
      coverposition: 5  #in cm from title
      cover_width: 8 #in cm

# ToC
      ToC_depth: 2
      show_ToC: true

# Page settings
      #### Logo at top of position
      logo: logo_enm.png
      logo_width: 10

      #### Looks
      papersize: a4
      margin_top: 2 #cm
      margin_bottom: 2 #cm
      margin_left: 10 #%
      margin_right: 10 #%
      show_pagenumber: true

      #### Fonts
      fontsize: 12
      fontstyle: 
      linespacing: .5
      justification: false
      
      #### Theme
      colortheme: blue.darken(30%)
      colorheadings: navy
      
# Preface
      preface: Ce cours est enseigné aux élèves du Master HPC-BigData mené conjointement entre ENM et l'ENSEEIHT. Il introduit les fondements théoriques de la modélisation stochastique, et ses applications en météorologie, notamment l'assimilation de données. Il alterne des chapitres théoriques (processus stochastiques, équations différentielles stochastiques, etc.) et des chapitres pratiques, dédiés aux applications telles que le filtre de Kalman, et le filtre de Kalman d'Ensemble. Le cours introduit également des méthodes plus avancées, telles que l'assimilation de données par modèles de diffusion. Le cours est accompagné de TP, permettant de mettre en pratique les concepts abordés.
      
